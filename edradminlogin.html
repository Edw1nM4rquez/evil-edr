        .fc .fc-button {

        }

        .fc .fc-button:not(:disabled) {
            cursor: pointer
        }

        .fc .fc-button::-moz-focus-inner {
            border-style: none;
            padding: 0

        .fc .fc-button {
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: .25em;
            display: inline-block;
            font-size: 1em;
            font-weight: 400;
            line-height: 1.5;
            padding: .4em .65em;

        }

        .fc .fc-button:hover {

        }

        .fc .fc-button:focus {

        }

        .fc .fc-button-primary:hover {

            border-color: var(--fc-button-hover-border-color);
            color: var(--fc-button-text-color)
        }

        .fc .fc-button-primary:disabled {

            border-color: var(--fc-button-border-color);

        }

        .fc .fc-button-primary:focus {

            border-top-right-radius: 0
        }

        .fc-direction-rtl .fc-button-group>.fc-button:not(:first-child) {

        }

        .fc-direction-rtl .fc-button-group>.fc-button:not(:last-child) {
            border-bottom-left-radius: 0;
            border-top-left-radius: 0
        }

        .fc .fc-toolbar {

            justify-content: space-between
        }

        .fc .fc-toolbar.fc-header-toolbar {
            margin-bottom: 1.5em
        }

        .fc .fc-toolbar.fc-footer-toolbar {

        }

        .fc .fc-toolbar-title {

        .fc-direction-ltr .fc-toolbar>*>:not(:first-child) {

            margin-right: .75em
        }

        .fc-direction-rtl .fc-toolbar-ltr {
            flex-direction: row-reverse
        }

        .fc .fc-scroller {

            position: relative
        }

        .fc .fc-scroller-liquid {

        }

        .fc .fc-scroller-liquid-absolute {
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;

        }

        .fc .fc-scroller-harness {

        }

        .fc .fc-scroller-harness-liquid {

        .fc-direction-rtl .fc-scroller-harness>.fc-scroller {

        .fc-theme-standard .fc-scrollgrid {

        .fc .fc-scrollgrid table {
            border-left-style: hidden;
            border-right-style: hidden;
            border-top-style: hidden
        }

        .fc .fc-scrollgrid {
            border-bottom-width: 0;
            border-collapse: separate;
            border-right-width: 0
        }

        .fc .fc-scrollgrid-liquid {
            height: 100%
        }

        .fc .fc-scrollgrid-section,
        .fc .fc-scrollgrid-section table,
        .fc .fc-scrollgrid-section>td {

        }

        .fc .fc-scrollgrid-section-liquid>td {
            height: 100%
        }

        .fc .fc-scrollgrid-section>* {
            border-left-width: 0;
            border-top-width: 0
        }

        .fc .fc-scrollgrid-section-footer>*,
        .fc .fc-scrollgrid-section-header>* {
            border-bottom-width: 0
        }

        .fc .fc-scrollgrid-section-body table,
        .fc .fc-scrollgrid-section-footer table {
            border-bottom-style: hidden
        }

        .fc .fc-scrollgrid-section-sticky>* {

            position: sticky;
            z-index: 3
        }

        .fc .fc-scrollgrid-section-header.fc-scrollgrid-section-sticky>* {

        }

        .fc .fc-scrollgrid-section-footer.fc-scrollgrid-section-sticky>* {

        }

        .fc .fc-scrollgrid-sticky-shim {

        }

        .fc-sticky {
            position: sticky
        }

        .fc .fc-view-harness {

            position: relative
        }

        .fc .fc-view-harness-active>.fc-view {
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0
        }

        .fc .fc-col-header-cell-cushion {
            display: inline-block;

        }

        .fc .fc-bg-event,
        .fc .fc-highlight,

            left: 0;
            position: absolute;
            right: 0;
            top: 0

        .fc .fc-non-business {
            background: var(--fc-non-business-color)
        }

        .fc .fc-bg-event {
            background: var(--fc-bg-event-color);
            opacity: var(--fc-bg-event-opacity)
        }

        .fc .fc-bg-event .fc-event-title {
            font-size: var(--fc-small-font-size);
            font-style: italic;
            margin: .5em
        }

        .fc .fc-highlight {
            background: var(--fc-highlight-color)
        }

        .fc .fc-cell-shaded,
        .fc .fc-day-disabled {

        }

        a.fc-event,
        a.fc-event:hover {
            text-decoration: none
        }

        .fc-event.fc-event-draggable,
        .fc-event[href] {
            cursor: pointer
        }

        .fc-event .fc-event-main {
            position: relative;
            z-index: 2
        }

        .fc-event-dragging:not(.fc-event-selected) {
            opacity: .75
        }

        .fc-event-dragging.fc-event-selected {
            box-shadow: 0 2px 7px rgba(0, 0, 0, .3)
        }

        .fc-event .fc-event-resizer {
            display: none;
            position: absolute;
            z-index: 4
        }

        .fc-event-selected .fc-event-resizer,
        .fc-event:hover .fc-event-resizer {
            display: block
        }

        .fc-event-selected .fc-event-resizer {
            background: var(--fc-page-bg-color);
            border-color: inherit;
            border-radius: calc(var(--fc-event-resizer-dot-total-width)/2);
            border-style: solid;
            border-width: var(--fc-event-resizer-dot-border-width);
            height: var(--fc-event-resizer-dot-total-width);
            width: var(--fc-event-resizer-dot-total-width)
        }

        .fc-event-selected .fc-event-resizer:before {
            bottom: -20px;
            content: "";
            left: -20px;
            position: absolute;
            right: -20px;
            top: -20px
        }

        .fc-event-selected,
        .fc-event:focus {
            box-shadow: 0 2px 5px rgba(0, 0, 0, .2)
        }

        .fc-event-selected:before,
        .fc-event:focus:before {
            bottom: 0;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 3
        }

        .fc-event-selected:after,
        .fc-event:focus:after {
            background: var(--fc-event-selected-overlay-color);
            bottom: -1px;
            content: "";
            left: -1px;
            position: absolute;
            right: -1px;
            top: -1px;
            z-index: 1
        }

    <style>
        .layout-preloader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #111417
        }

        .layout-preloader-container .layout-preloader {
            position: relative;
            width: 75px;
            height: 75px;
            background: transparent;
            border: 3px solid #161a1f;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
            font-family: sans-serif;
            font-size: 20px;
            color: #6366F1;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #6366F1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5)
        }

        .layout-preloader-container .layout-preloader:before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #6366F1;
            border-right: 3px solid #6366F1;
            border-radius: 50%;
            animation: preloader-rotate-c 1s linear infinite
        }

        .layout-preloader-container .layout-preloader span {
            display: block;
            position: absolute;
            top: calc(50% - 2px);
            left: 50%;
            width: 50%;
            height: 4px;
            background: transparent;
            transform-origin: left;
            animation: preloader-rotate 1s linear infinite
        }

        .layout-preloader-container .layout-preloader span:before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6366F1;
            top: -6px;
            right: -8px;
            box-shadow: 0 0 20px #6366F1
        }

        @keyframes preloader-rotate-c {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes preloader-rotate {
            0% {
                transform: rotate(45deg)
            }

            100% {
                transform: rotate(405deg)
            }
        }
    </style>
